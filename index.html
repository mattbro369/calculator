<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="wrapper">
			<div id="calculator-outer">
				<div id="display">
					<div id="initial">0</div>
				</div>
				<div id="button-container">
					<button class="button clear">Clear</button>
					<button class="button delete">Del</button>
					<button class="button operator percent">%</button>
					<button class="button operator divide">/</button>
					<button class="button number">7</button>
					<button class="button number">8</button>
					<button class="button number">9</button>
					<button class="button operator multiply">*</button>
					<button class="button number">4</button>
					<button class="button number">5</button>
					<button class="button number">6</button>
					<button class="button operator subtract">-</button>
					<button class="button number">1</button>
					<button class="button number">2</button>
					<button class="button number">3</button>
					<button class="button operator add">+</button>
					<button class="button number">0</button>
					<button class="button decimal">.</button>
					<button class="button equals">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
